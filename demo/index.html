<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>mc-carousel</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../dist/mc-carousel.css">

  <script src="../bower_components/angular/angular.js"></script>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</head>
<body ng-app="demoApp" ng-controller="demoMainController" ng-cloak>
  <mc-slides class="container" id="slide-container" buttons="false" on-after-move="updateCurrentSlideNo(totalSlides, currentSlideNo, currentSlideIndex)">
    <div class="right-button" ng-click="move('right')" ng-if="!isLastSlide()">
      <button>forward</button>
    </div>
    <div class="left-button" ng-click="move('left')" ng-if="!isFirstSlide()">
      <button>back</button>
    </div>
    <div class="add-slide" ng-click="addSlide()">
      <button>add slide</button>
    </div>
    <div class="slide" ng-repeat="slide in slides">
      <p>{{slide.message}}</p>
    </div>
  </mc-carousel>
</body>
</html>
