<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>mc-carousel</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="../dist/mc-carousel.css">

  <script src="../bower_components/angular/angular.js"></script>

  <script src="bundle.js"></script>
  <script src="index.js"></script>

</head>
<body ng-app="demoApp" ng-controller="demoMainController" ng-cloak>
  <mc-carousel class="container" id="slide-container">
    <div class="slide" ng-repeat="slide in slides">
      <p>{{slide.message}}</p>
    </div>
  </mc-carousel>
</body>
</html>
